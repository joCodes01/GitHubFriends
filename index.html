<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHubFriends</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <section class="welcome">
        <h1>Hello GitHub Friends!</h1>
        <p>A wonderful playground to collaborate with GitHub friends!</p>
    </section>

    <section class="login-container">
        <input type="text" class="name" id="name" placeholder="Name">
        <input type="text"  class="github-account" id="github-account" placeholder="Github Account">
        <div class="button-container">
            <input type="submit" class="submit" id="submit" value="Continue">
        </div>
    </section>

    <p id="question">Can anyone sze anything tha needs to be fixed?</p>
    
</body>
</html>
